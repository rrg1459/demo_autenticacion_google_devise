en:
  activerecord:
    errors:
      models:
        user:
          attributes:
            email:
              blank: "El correo no puede estar en blanco" 
            nombre:
              blank: "El nombre no puede estar en blanco" 
            apellido:
              blank: "El apellido no puede estar en blanco" 
            username:
              blank: "El usuario no puede estar en blanco" 
            password:
              blank: "La contraseña no puede estar en blanco" 
              too_short: "la contraseña es muy pequeña (mínimo %{count} caracteres)"
              too_long: "la contraseña es muy grande (máximo %{count} caracteres)"
            current_password:
              blank: "La contraseña actual no puede estar en blanco" 
              invalid: "La contraseña es incorrecta" 
            password_confirmation:
              confirmation: "Las contraseñas no son iguales"
      messages:
        carrierwave_processing_error: "No se puede cambiar el tamaño de la imagen."
        carrierwave_integrity_error: "No es una imagen."
        carrierwave_download_error: "No se puede descargar la imagen."
        extension_whitelist_error: "No puedes subir archivos %{extension}, los tipos permitidos son: %{allowed_types}"
        extension_blacklist_error: "No puedes subir archivos %{extension}, los tipos prohibidos son: %{prohibited_types}"


  time:
    formats:
      long_datetime: "%d%b%Y %H:%M:%S"

  date:
    order: ["day", "month", "year"]

    formats:
      default: "%d/%m/%Y"
      long: "%A, %d de %B de %Y"
      short: "%d%b%Y %H:%M:%S"

    month_names:
    -
    - Enero
    - Febrero
    - Marzo
    - Abril
    - Mayo
    - Junio
    - Julio
    - Agosto
    - Septiembre
    - Octubre
    - Noviembre
    - Diciembre

    abbr_month_names:
    -
    - Ene
    - Feb
    - Mar
    - Abr
    - May
    - Jun
    - Jul
    - Ago
    - Sep
    - Oct
    - Nov
    - Dic

    day_names:
    - Domingo
    - Lunes
    - Martes
    - Miércoles
    - Jueves
    - Viernes
    - Sábado

    abbr_day_names:
    - Dom
    - Lun
    - Mar
    - Mie
    - Jue
    - Vie
    - Sab

